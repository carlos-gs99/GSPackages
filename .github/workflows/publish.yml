name: Publish Packages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@carlos-gs99'
      
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build all packages
        run: npm run build
      
      - name: Publish packages
        run: |
          set -o pipefail
          echo "Publishing workspaces to GitHub Packages..."
          npm publish --workspaces --access public 2>&1 | tee publish.log
          status=${PIPESTATUS[0]}

          if [ $status -ne 0 ]; then
            if grep -q "Cannot publish over existing version" publish.log; then
              echo "Detected existing versions in registry (409 Conflict)."
              echo "This usually means this version is already published."
              echo "Treating as success. Bump package versions to publish new releases."
              exit 0
            fi

            echo "Publish failed with an error other than 409 Conflict."
            exit $status
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
