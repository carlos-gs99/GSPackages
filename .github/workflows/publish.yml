name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'utils/**'
      - 'hooks/**'
      - 'primitives/**'
      - 'gs-*/**'
      - 'package.json'
  workflow_dispatch:

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@globalsoft'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      - name: Configure npm for GitHub Packages
        run: |
          echo "@globalsoft:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
      
      - name: Publish packages
        run: |
          # Publicar cada workspace que mudou
          npm publish --workspace utils --access public || echo "Utils already published or no changes"
          npm publish --workspace hooks --access public || echo "Hooks already published or no changes"
          npm publish --workspace primitives --access public || echo "Primitives already published or no changes"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

