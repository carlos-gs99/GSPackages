name: Publish Packages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@carlos-gs99'
      
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build all packages
        run: npm run build
      
      - name: Publish packages
        run: |
          set -o pipefail
          echo "Publishing workspaces to GitHub Packages..."
          npm publish --workspaces --access public 2>&1 | tee publish.log
          status=${PIPESTATUS[0]}

          if [ $status -ne 0 ]; then
            echo "npm publish returned non-zero exit code: $status"
            echo "Analyzing publish.log for known non-fatal errors (E409)..."

            if grep -E -q "Cannot publish over existing version|E409|409 Conflict" publish.log; then
              echo "Detected existing versions in registry (409 Conflict / E409)."
              echo "This usually means these versions are already published."
              echo "Treating this as SUCCESS. Bump package versions to publish new releases."
              exit 0
            fi

            echo "Publish failed with an error other than version conflict (409)."
            echo "---- PUBLISH LOG (last 40 lines) ----"
            tail -n 40 publish.log || true
            echo "--------------------------------------"
            exit $status
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
